<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Py-prompt Updates</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and font styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #121212, #1d1d1d);
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            max-width: 600px;
            width: 90%;
            padding: 30px;
            background-color: #1f1f1f;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid #333;
        }

        /* Heading styling */
        h1 {
            color: #f8f8f8;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Download section styling */
        .download {
            margin-top: 20px;
            padding: 20px;
            background: #292929;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }

        /* Subheading and description */
        .download h2 {
            font-size: 1.5em;
            color: #e0e0e0;
            margin-bottom: 10px;
        }
        .download p {
            color: #b0b0b0;
            font-size: 1em;
            margin-bottom: 20px;
        }

        /* Download button styling */
        .download-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #505050;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Button hover and active effects */
        .download-button:hover {
            background-color: #6b6b6b;
            transform: scale(1.05);
        }
        .download-button:active {
            background-color: #494949;
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Py-prompt Updates</h1>
        <p>Welcome to Py-prompt Updates! Download the latest update to unlock new features and improvements.</p>

        <div class="download">
            <h2>Py-prompt 2.0.0</h2>
            <p>New features, commands, and apps for an enhanced experience.</p>
            <a href="test.txt" class="download-button" download>Download Updates</a>
        </div>
    </div>
</body>
</html>
